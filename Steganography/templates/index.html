<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="DarkFrame - A sleek UI experience"/>
  <title>SecureWave</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

  <style>
    body {
      background-color: #f5f5dc; /* Beige background */
      font-family: "Arial", "Helvetica", sans-serif;
      color: #000; /* Black text */
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center-box {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: #ffffff;
      border: 2px solid #0066cc;
      box-shadow: 0 0 30px rgba(0, 102, 204, 0.1);
    }

    .center-box h1 {
      font-size: 3rem;
      color: #0066cc;
      text-shadow: 0 0 5px rgba(0, 102, 204, 0.3);
      margin: 20px 0;
    }

    .title-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 50%;
      border: 2px solid #0066cc;
      box-shadow: 0 0 10px rgba(0, 102, 204, 0.3);
    }

    .btn-custom {
      background: transparent;
      color: #0066cc;
      border: 2px solid #0066cc;
      padding: 12px 30px;
      margin: 10px;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background: #0066cc;
      color: #fff;
      box-shadow: 0 0 10px #0066cc, 0 0 20px rgba(0, 102, 204, 0.4);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  {% block content %}
  <div class="center-box">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="DarkFrame Logo" class="title-img">
    <h1>SecureWave</h1>
    <div>
      <a href="{{ url_for('login') }}" class="btn btn-custom">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-custom">Register</a>
    </div>
  </div>
  {% endblock %}
</body>
</html>
