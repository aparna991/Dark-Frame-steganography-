<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SecureWave</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* üåë General Page Styling */
    body {
       background-color: #f5f5dc; /* Beige */
       color: #000000; /* Black */
       font-family: "Arial", "Helvetica", sans-serif;
       padding-top: 70px; /* Prevent overlap with navbar */
    }

    /* üîπ Navbar */
    .custom-navbar {
        width: 100%;
        background: #1a1a1a; /* Dark black */
        padding: 8px 20px; /* Reduced padding for a slimmer navbar */
        border-bottom: 2px solid #0066cc; /* Blue color for navbar border */
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        height: 50px; /* Reduced navbar height */
    }

    .navbar-brand {
        display: flex;
        align-items: center;
    }

    .navbar-brand img {
        width: 35px; /* Adjusted logo size */
        height: 35px;
        object-fit: contain;
        border-radius: 50%;
        border: 2px solid #0066cc; /* Blue border for logo */
        margin-right: 8px;
    }

    .navbar-brand b {
        color: #0066cc; /* Blue text */
        text-shadow: 0 0 8px #0066cc;
        font-size: 1.8rem;
    }

    /* üéõÔ∏è Buttons (Dynamic Size) */
    .btn-custom {
        background: transparent;
        color: #0066cc; /* Blue text */
        border: 2px solid #0066cc; /* Blue border */
        padding: 6px 12px; /* Reduced padding */
        font-size: 1rem;
        transition: all 0.3s ease-in-out;
        font-weight: bold;
        text-transform: uppercase;
        margin-left: 10px;
    }

    .btn-custom:hover {
        background: #0066cc; /* Blue background on hover */
        color: #000; /* Black text on hover */
        box-shadow: 0 0 15px #0066cc, 0 0 30px rgba(0, 102, 204, 0.5);
        transform: scale(1.05);
    }

    /* üì± Responsive Buttons */
    @media (max-width: 768px) {
        .btn-custom {
            padding: 4px 10px;
            font-size: 0.9rem;
        }
    }

    /* üîí Login Form */
    .form-container {
        max-width: 400px;
        margin: 80px auto;
        background: rgba(255, 255, 255, 0.05); /* Slight white background */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 102, 204, 0.2); /* Blue shadow */
        text-align: center;
    }

    .form-container h2 {
        color: #0066cc; /* Blue text */
        text-shadow: 0 0 10px #0066cc;
    }

    .form-group label {
        color: #000000; /* Black text */
    }

    .form-control {
        background: #1a1a1a; /* Dark background for form input */
        border: 1px solid #0066cc; /* Blue border for form input */
        color: #ffffff; /* White text inside input */
    }

    .form-control:focus {
        background: #1a1a1a; /* Dark background when focused */
        color: #ffffff; /* White text inside input */
        box-shadow: 0 0 5px #0066cc; /* Blue focus shadow */
        border-color: #0066cc; /* Blue border when focused */
    }

    a.text-info {
        color: #0066cc !important; /* Blue text for links */
        text-decoration: underline;
    }

  </style>
</head>
<body>

<!-- üåê Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <a class="navbar-brand ml-5" href="#">
        <img src="{{ url_for('static', filename='logo.png') }}" class="rounded-circle">
        <b class="text-monospace">SecureWave</b>
    </a>
    <div class="ml-auto d-flex align-items-center mr-5">
        <a href="{{ url_for('login') }}" class="btn btn-custom">LOGIN</a>
        <a href="{{ url_for('register') }}" class="btn btn-custom">REGISTER</a>
    </div>
</nav>

<!-- üîí Login Form -->
<div class="form-container">
    <h2 class="text-center mb-4">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom mt-3">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account?
      <a href="{{ url_for('register') }}" class="text-info">Register here</a>
    </p>
</div>

</body>
</html>
