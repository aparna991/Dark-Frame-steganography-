<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SecureWave</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* 🌑 General Page Styling */
    body {
       background-color: #f5f5dc; /* Beige */
       color: #000000; /* Black text */
     font-family: "Arial", "Helvetica", sans-serif;
       padding-top: 70px;
    }

    .custom-navbar {
        width: 100%;
        background: #1a1a1a; /* Black */
        padding: 8px 20px;
        border-bottom: 2px solid #0066cc; /* Blue */
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        height: 50px;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
    }

    .navbar-brand img {
        width: 35px;
        height: 35px;
        object-fit: contain;
        border-radius: 50%;
        border: 2px solid #0066cc; /* Blue border */
        margin-right: 8px;
    }

    .navbar-brand b {
        color: #0066cc; /* Blue */
        text-shadow: 0 0 8px #0066cc; /* Blue glow */
        font-size: 1.8rem;
    }

    .btn-custom {
        background: transparent;
        color: #0066cc; /* Blue text */
        border: 2px solid #0066cc; /* Blue border */
        padding: 6px 12px;
        font-size: 1rem;
        transition: all 0.3s ease-in-out;
        font-weight: bold;
        text-transform: uppercase;
        margin-left: 10px;
    }

    .btn-custom:hover {
        background: #0066cc; /* Blue background */
        color: #000000; /* Black text */
        box-shadow: 0 0 15px #0066cc, 0 0 30px rgba(0, 0, 255, 0.5); /* Blue glow */
        transform: scale(1.05);
    }

    @media (max-width: 768px) {
        .btn-custom {
            padding: 4px 10px;
            font-size: 0.9rem;
        }
    }

    .form-container {
        max-width: 400px;
        margin: 80px auto;
        background: rgba(255, 255, 255, 0.1); /* Slight beige background */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.2); /* Blue glow */
        text-align: center;
    }

    .form-container h2 {
        color: #0066cc; /* Blue */
        text-shadow: 0 0 10px #0066cc; /* Blue glow */
    }

    .form-group label {
        color: #000000; /* Black text */
    }

    .form-control {
        background: #1a1a1a; /* Black background */
        border: 1px solid #0066cc; /* Blue border */
        color: #0066cc; /* Blue text */
    }

    .form-control:focus {
        background: #1a1a1a; /* Black background */
        color: #ffffff; /* Blue text */
        box-shadow: 0 0 5px #0066cc; /* Blue glow */
        border-color: #0066cc; /* Blue border */
    }

    a.text-info {
        color: #0066cc !important; /* Blue */
        text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- 🌐 Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <a class="navbar-brand ml-5" href="#">
        <img src="{{ url_for('static', filename='logo.png') }}" class="rounded-circle">
        <b class="text-monospace">SecureWave</b>
    </a>
    <div class="ml-auto d-flex align-items-center mr-5">
        <a href="{{ url_for('login') }}" class="btn btn-custom">LOGIN</a>
        <a href="{{ url_for('register') }}" class="btn btn-custom">REGISTER</a>
    </div>
</nav>

<!-- 📝 Register Form -->
<div class="form-container">
    <h2 class="text-center mb-4">Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" name="confirm" id="confirm" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom mt-3">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account?
      <a href="{{ url_for('login') }}" class="text-info">Login here</a>
    </p>
</div>

</body>
</html>
