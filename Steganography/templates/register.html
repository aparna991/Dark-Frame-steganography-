<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DarkFrame</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    /* üåë General Styling */
    body {
        background: #0d0d0d;
        font-family: "Courier New", monospace;
        color: #00ffcc;
        padding-top: 70px; /* Prevent navbar overlap */
    }

    /* üîπ Navbar */
    .custom-navbar {
        width: 100%;
        background: #1a1a1a;
        padding: 8px 20px;
        border-bottom: 2px solid #00ffcc;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        height: 50px;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
    }

    .navbar-brand img {
        width: 35px;
        height: 35px;
        object-fit: contain;
        border-radius: 50%;
        border: 2px solid #00ffcc;
        margin-right: 8px;
    }

    .navbar-brand b {
        color: #00ffcc;
        text-shadow: 0 0 8px #00ffcc;
        font-size: 1.8rem;
    }

    /* üéõÔ∏è Buttons (Dynamic Size) */
    .btn-custom {
        background: transparent;
        color: #00ffcc;
        border: 2px solid #00ffcc;
        padding: 6px 12px;
        font-size: 1rem;
        transition: all 0.3s ease-in-out;
        font-weight: bold;
        text-transform: uppercase;
        margin-left: 10px;
    }

    .btn-custom:hover {
        background: #00ffcc;
        color: #000;
        box-shadow: 0 0 15px #00ffcc, 0 0 30px rgba(0, 255, 204, 0.5);
        transform: scale(1.05);
    }

    /* üì± Responsive Buttons */
    @media (max-width: 768px) {
        .btn-custom {
            padding: 4px 10px;
            font-size: 0.9rem;
        }
    }

    /* üìù Form Styling */
    .form-container {
        max-width: 400px;
        margin: 80px auto;
        background: rgba(255, 255, 255, 0.05);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        text-align: center;
    }

    .form-container h2 {
        color: #00ffcc;
        text-shadow: 0 0 10px #00ffcc;
    }

    .form-group label {
        color: #ffffff;
    }

    .form-control {
        background: #1a1a1a;
        border: 1px solid #00ffcc;
        color: #00ffcc;
    }

    .form-control:focus {
        background: #1a1a1a;
        color: #00ffcc;
        box-shadow: 0 0 5px #00ffcc;
        border-color: #00ffcc;
    }

    a.text-info {
        color: #00ffcc !important;
        text-decoration: underline;
    }

  </style>
</head>
<body>

<!-- üåê Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <a class="navbar-brand ml-5" href="#">
        <img src="{{ url_for('static', filename='logo.png') }}" class="rounded-circle">
        <b class="text-monospace">DARKFRAME</b>
    </a>
    <div class="ml-auto d-flex align-items-center mr-5">
<a href="{{ url_for('login') }}" class="btn btn-custom">LOGIN</a>
        <a href="{{ url_for('register') }}" class="btn btn-custom">REGISTER</a>
    </div>
</nav>

<!-- üîè Register Form -->
<div class="form-container">
    <h2 class="text-center mb-4">Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom mt-3">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account?
      <a href="{{ url_for('login') }}" class="text-info">Login here</a>
    </p>
</div>

</body>
</html>
