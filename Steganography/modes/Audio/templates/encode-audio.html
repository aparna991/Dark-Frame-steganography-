{% extends 'audio.html' %}
{% block title %} STEGA | Audio-Encode {% endblock %}
{% block content %}
    <style>
        .encode-container {
            background-color: #f5f5dc; /* Beige */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.2);
            color: #000;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 960px;
            width: 100%;
            text-shadow: 0 0 2px #00bcd4;
        }

        h1, label, textarea, input, p, span {
            color: #000 !important;
            text-shadow: 0 0 2px #00bcd4;
        }

        .form-control,
        .form-control-file {
            background-color: #fff;
            border: 1px solid #444;
            color: #000;
        }

        .form-control::placeholder {
            color: #555;
        }

        label {
            font-weight: 500;
        }

        h1 {
            text-shadow: 0 0 4px #00bcd4, 0 0 6px rgba(0, 188, 212, 0.4);
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
            color: #000;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0097a7;
            box-shadow: 0 0 15px #00bcd4;
            color: #000;
        }

        @media (max-width: 768px) {
            .encode-container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>

    <div class="encode-container">
        <div class="container">
            <h1 class="display-4 text-monospace">Encode</h1>
            <hr>
            <!--Form start-->
            <form action="/audio/encode-result" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">ðŸ“ƒ Write your secret message:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="message" required></textarea>
                    <br>
                    <label for="exampleFormControlFile1">ðŸŽµ Choose your secret audio file:</label>
                    <input type="file" name="audio" accept="audio/*" class="form-control-file" id="exampleFormControlFile1" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
            <!--Form end-->
        </div>
    </div>
{% endblock %}
