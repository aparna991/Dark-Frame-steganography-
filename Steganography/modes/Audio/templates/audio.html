<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />

  <style>
    /* üåë Dark Background */
    body {
      background-color: #f5f5dc; /* Beige */
      color: #000000;
      font-family: "Arial", "Helvetica", sans-serif;
    }

    /* üñãÔ∏è Universal Text Style: Black text with blue glow */
    h1, h2, h3, h4, h5, h6, p, span, label, a, li, td, th, div, strong, em {
      color: #000 !important;
      text-shadow: 0 0 2px #00bcd4;
    }

    h1, h2, h3 {
      text-shadow: 0 0 3px #00bcd4, 0 0 5px rgba(0, 188, 212, 0.5);
    }

    /* üîπ Navbar */
    .custom-navbar {
      background: #1a1a1a;
      padding: 15px;
      border-bottom: 2px solid #00bcd4;
    }

    .custom-navbar .navbar-brand b {
      color: #00bcd4;
      text-shadow: 0 0 8px #00bcd4;
    }

    .btn-custom {
  background: transparent;
  color: #00bcd4 !important;  /* üîµ Force blue text */
  border: 2px solid #00bcd4;
  padding: 10px 20px;
  margin-left: 10px;
  transition: all 0.3s ease-in-out;
  font-weight: bold;
  text-transform: uppercase;
}


    .btn-custom:hover {
      background: #00bcd4;
      color: #000000;
      box-shadow: 0 0 15px #00bcd4, 0 0 30px rgba(0, 188, 212, 0.5);
      transform: scale(1.1);
    }

    /* üîπ Jumbotron */
    .jumbotron {
      background: rgba(47, 24, 119, 0.08);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(47, 24, 119, 0.2);
      text-align: center;
    }

    .text-glow {
      font-size: 2rem;
      color: #000000;
      text-shadow: none;
    }

    .lead {
      color: #000000;
      text-shadow: none;
    }

    /* üñºÔ∏è Cards */
    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(47, 24, 119, 0.2);
      transition: transform 0.2s ease-in-out;
      margin: 10px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
    }

    .card-title {
      font-size: 1.2rem;
      color: #000000;
      font-weight: bold;
    }

    .card-icon {
      width: 80px;
      margin-bottom: 10px;
    }

    .btn-group .btn-custom {
      font-size: 0.9rem;
      padding: 8px 15px;
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 10px;
      border-radius: 50%;
      border: 2px solid #00bcd4;
    }

    .navbar-brand b {
      color: #00bcd4;
      text-shadow: 0 0 8px #00bcd4;
      font-size: 1.8rem;
    }

    /* ‚úÖ Submit Button Styling: Blue background, black text */
    button[type="submit"], .btn-submit {
      background-color: #00bcd4;
      color: #000;
      border: 2px solid #00bcd4;
      font-weight: bold;
      padding: 10px 20px;
      transition: all 0.3s ease-in-out;
    }

    button[type="submit"]:hover, .btn-submit:hover {
      background-color: #00a3ba;
      color: #000;
      box-shadow: 0 0 10px #00bcd4;
    }
  </style>
</head>
<body>
  <!-- Navbar start -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <a class="navbar-brand ml-5" href="#">
      <img src="{{ url_for('static', filename='logo.png') }}" class="rounded-circle" />
      <b class="text-monospace">SecureWave</b>
    </a>
    <div class="ml-auto d-flex align-items-center mr-5">
      <a href="{{ url_for('send_email') }}" class="btn btn-custom">Send Email</a>
      <a href="{{ url_for('logout') }}" class="btn btn-custom">Logout</a>
    </div>
  </nav>
  <!-- Navbar end -->

  {% block content %}{% endblock %}

</body>
</html>
