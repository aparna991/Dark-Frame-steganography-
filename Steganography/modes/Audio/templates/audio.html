<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>
        /* üåë Dark Background */
        body {
            background: #0d0d0d;
            font-family: "Courier New", monospace;
            color: #00ffcc;
        }

        /* üîπ Navbar */
        .custom-navbar {
            background: #1a1a1a;
            padding: 15px;
            border-bottom: 2px solid #00ffcc;
        }

        .custom-navbar .navbar-brand b {
            color: #00ffcc;
            text-shadow: 0 0 8px #00ffcc;
        }

        .btn-custom {
            background: transparent;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 10px 20px;
            margin-left: 10px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 15px #00ffcc, 0 0 30px rgba(0, 255, 204, 0.5);
            transform: scale(1.1);
        }

        /* üîπ Jumbotron */
        .jumbotron {
            background: rgba(0, 255, 204, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            text-align: center;
        }

        .text-glow {
            font-size: 2rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px rgba(0, 255, 204, 0.8);
        }

        .lead {
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        /* üñºÔ∏è Cards */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
            transition: transform 0.2s ease-in-out;
            margin: 10px;
            color: black;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        .card-title {
            font-size: 1.2rem;
            color: #00ffcc;
            font-weight: bold;
        }

        .card-icon {
            width: 80px;
            margin-bottom: 10px;
        }

        .btn-group .btn-custom {
            font-size: 0.9rem;
            padding: 8px 15px;
        }
        .navbar-brand img {
            width: 40px; /* Fixed width */
            height: 40px; /* Fixed height */
            object-fit: contain; /* Ensure aspect ratio */
            margin-right: 10px;
            border-radius: 50%; /* Circular shape */
            border: 2px solid #00ffcc; /* Neon border effect */
        }
        .navbar-brand b {
            color: #00ffcc;
            text-shadow: 0 0 8px #00ffcc;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <a class="navbar-brand ml-5" href="#">
            <img src="{{ url_for('static', filename='logo.png') }}" class="rounded-circle">
            <b class="text-monospace">DARKFRAME</b>
        </a>
        <div class="ml-auto d-flex align-items-center mr-5">
            <a href="{{ url_for('send_email') }}" class="btn btn-custom">Send Email</a>
            <a href="{{ url_for('logout') }}" class="btn btn-custom">Logout</a>
        </div>
    </nav>
    <!--Navbar end-->

    {% block content %}{% endblock %}

    <!--Body end-->

</body>
</html>
